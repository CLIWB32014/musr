  <div class="container-full">

    <div class="row header">
        <div class="col-md-1">
            <span class="glyphicon glyphicon-user user_img"></span>
            <!-- Button to launch modal popover -->
            <div onclick="PopupShow()" class="btn-primary btn">Login</div>

            <!-- Define content -->
            <div id="popupBottom" class="popover">
                <div class="arrow"></div>
                <div class="popover-content">
                    <button type="button" class="btn btn-default" onclick="LoginFb()"><span class="socicon socicon-facebook"></span> </button>
                    <button type="button" class="btn btn-default" onclick="LoginGoogle()"><span class="socicon socicon-google"></span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row main_search">
        <div class="col-md-2 col-md-offset-1">
            <h2 class="musr_text">M.U.S.R.</h2>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <input id="searchInput" type="text" class="form-control" placeholder="Search" />
                <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-default" type="button">Search</button>
                </span>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="row results_filter">
                    <div class="col-md-12">
                        <div class="btn-group btn-group-xs btn-group-justified" id="category_list" role="group">
                            <a role="button" class="btn btn-default filter_button" filter="">All</a>
                            <a role="button" class="btn btn-default filter_button" filter="web_result">Web</a>
                            <a role="button" class="btn btn-default filter_button" filter="img_result">Images</a>
                            <a role="button" class="btn btn-default filter_button" filter="video_result">Video</a>
                            <a role="button" class="btn btn-default filter_button" filter="facebook_result">Facebook</a>
                            <a role="button" class="btn btn-default filter_button" filter="google_result">Google</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <!-- CREATE CATEGORY -->
    <div class="row categ_form">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">Add category</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label class="control-label" for="category_name">Category Name</label>
                            <input type="text" class="form-control" placeholder="name" id="category_name" />
                        </div>
                        <div class="col-md-12 form-group">
                            <label>Search In</label>
                            <div class="checkbox"><label>
                                  <input type="checkbox" value="web"> Web
                            </label></div>
                            <div class="checkbox"><label>
                                  <input type="checkbox" value="images"> Images
                            </label></div>
                            <div class="checkbox"><label>
                                  <input type="checkbox" value="video"> Video
                            </label></div>
                            <div class="checkbox"><label>
                                  <input type="checkbox" value="location"> Location
                            </label></div>
                            <div class="checkbox"><label>
                                  <input type="checkbox" value="facebook"> Facebook
                            </label></div>
                            <div class="checkbox"><label>
                                  <input type="checkbox" value="google"> Google+
                            </label></div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="category_submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="categ_add_confirm">Category added!</div>
